variant: fcos
version: 1.0.0
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - 'ssh-rsa  glenn@settler01.gshome.lan'
systemd:
  units:
    - name: serial-getty@ttyS0.service
      dropins:
      - name: autologin-core.conf
        contents: |
          [Service]
          # Override Execstart in main unit
          ExecStart=
          # Add new Execstart with `-` prefix to ignore failure
          ExecStart=-/usr/sbin/agetty --autologin core --noclear %I $TERM
          TTYVTDisallocate=no
storage:
  disks:
   -
     device: /dev/vda
     wipe_table: true
  files:
    - path: /etc/zincati/config.d/90-disable-auto-updates.toml
      contents:
        inline: |
          [updates]
          enabled = false
    - path: /etc/zincati/config.d/99-issues-481.toml
      mode: 0644
      contents:
        inline: |
          [cincinnati]
          base_url= "https://updates.coreos.fedoraproject.org"
          # https://github.com/coreos/fedora-coreos-tracker/issues/481#issuecomment-653011069
          [updates]
          allow_downgrade = true

